<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul type="square">
    <li>
      <abbr title="use a tag <p>">Parágrafos</abbr>
    </li>
    <li>
      <abbr title="Use a tag <h1> em diante até <h6>">Títulos</abbr>
    </li>
    <li>
      <abbr title="Use as tags <fig> e em seguida <img>">Imagens</abbr>
    </li>
    <li>
      <abbr title="use a tag <abbr>">Abreviações</abbr>
    </li>
    <li>
      <abbr title="Use a tag <a>">Códigos-fonte</abbr>
    </li>
    <li>
      <abbr title="Use as tags <ol> e em seguida <li>">Listas numeradas</abbr>
    </li>
    <li>
      <abbr title="Use as tags <ul> e em seguida <li>">Listas com demarcadores</abbr>
      </li>
  </ul>
</body>
</html>
